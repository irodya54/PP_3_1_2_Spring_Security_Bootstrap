<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Bootstrap CSS -->
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin Panel</title>
</head>


<body>

<!--NAVBAR -->
<nav th:replace="fragments/navbar::navbar"></nav>
<div class="container-fluid h-100">
    <!--ADMIN+USER LEFT FORM-->
    <div class="row h-100">

        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a th:if="${user.isAdmin()}" class="nav-link active" href="/admin" sec:authorize="hasAuthority('ADMIN')"
                   role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a th:if="${user.isUser()}" class="nav-link" href="/user"
                   sec:authorize="hasAnyAuthority('ADMIN', 'USER')" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <div class="p-0 col-10 bg-light">
            <div class="tabs p-4">
                <div th:if="${user.isAdmin()}" class="tab-pane fade show active" id="v-pills-home"
                     role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="/admin/addUser/"
                               th:method="get"
                               role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                        </div>
                    </nav>
                    <br/>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <table class="table table-striped">
                                <div class="card-header"><h5><b>All users</b></h5></div>
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Surname</th>
                                    <th>Age</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="user : ${allUsers}">
                                    <td th:text="*{user.id}">ID</td>
                                    <td th:text="${user.name}">First Name</td>
                                    <td th:text="${user.surName}">Last Name</td>
                                    <td th:text="${user.age}">Age</td>
                                    <td th:text="${user.userName}">Email</td>
                                    <td th:text="${#strings.listJoin(user.roles,' ')}">Role</td>

                                    <td>
                                        <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                                th:data-bs-target="${'#edit' + user.id}">
                                            Edit
                                        </button>

                                        <div class="modal" th:id="${'edit' + user.id}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <form th:method="patch"
                                                          th:action="@{/admin/edit/{id}(id=${user.id})}"
                                                          th:object="${user}">
                                                        <div class="modal-body">

                                                            <div class="modal-header">
                                                                <h4 class="modal-title">Delete user</h4>
                                                                <button type="button" class="close"
                                                                        data-dismiss="modal"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="form-group row justify-content-center text-center">
                                                                    <div class="col-sm-6">
                                                                        <div class="row">
                                                                            <div class="text-center">ID</div>
                                                                            <input type="text"
                                                                                   name="name"
                                                                                   th:field="*{id}"
                                                                                   size="2" placeholder="First Name"/>
                                                                        </div>
                                                                        <br/>
                                                                        <div class="row">
                                                                            <div class="text-center">First Name</div>
                                                                            <input type="text"
                                                                                   name="name"
                                                                                   th:field="*{name}"
                                                                                   size="2" placeholder="First Name"/>
                                                                        </div>
                                                                        <br>
                                                                        <div class="row">
                                                                            <div class="text-center">Surname</div>
                                                                            <input type="text" name="surname"
                                                                                   th:field="*{surName}"
                                                                                   placeholder="Surname"/>
                                                                        </div>
                                                                        <br>
                                                                        <div class="row">
                                                                            <div class="text-center">Age</div>
                                                                            <input type="text" name="age"
                                                                                   th:field="*{age}"
                                                                                   placeholder="Age"/>
                                                                        </div>
                                                                        <br>
                                                                        <div class="row">
                                                                            <div class="text-center">Username</div>
                                                                            <input type="text" name="username"
                                                                                   th:field="*{userName}"
                                                                                   placeholder="Username"/>
                                                                        </div>
                                                                        <br>
                                                                        <div class="row">
                                                                            <div class="text-center">Password</div>
                                                                            <input type="password" name="Password"
                                                                                   th:field="*{password}"
                                                                                   placeholder="Password"/>
                                                                        </div>
                                                                        <br>
                                                                        <div class="row">
                                                                            <div class="text-center">Is Active <input
                                                                                    th:field="*{active}" type="radio"
                                                                                    value="true"/>
                                                                            </div>

                                                                            <div class="text-center">Not Active <input
                                                                                    th:field="*{active}" type="radio"
                                                                                    value="false"/></div>
                                                                        </div>
                                                                        <br>
                                                                        <div class="row">
                                                                            <div class="text-center">Role</div>
                                                                            <select th:id="roles" multiple
                                                                                    class="input-group-text" size="2"
                                                                                    aria-label="selectRole"
                                                                                    th:field="*{roles}">
                                                                                <option selected
                                                                                        th:each="role: ${allRoles}"
                                                                                        th:text="${role}"
                                                                                        th:value="${role}"
                                                                                        th:field="*{roles}"
                                                                                ></option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer justify-content-end">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-dismiss="modal">
                                                                        Close
                                                                    </button>
                                                                    <input type="submit" class="btn btn-info"
                                                                           value="Edit"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>

                                    </td>
                                    <td>
                                        <!-- Button DELETE -->
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                th:data-bs-target="'#delete' + ${user.id}">Delete
                                        </button>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
