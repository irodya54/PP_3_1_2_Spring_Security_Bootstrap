<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Bootstrap CSS -->
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User Page</title>
</head>


<body>

<!--NAVBAR -->
<nav th:replace="fragments/navbar::navbar"></nav>
<div class="container-fluid h-100">
    <!--ADMIN+USER LEFT FORM-->
    <div class="row h-100">

        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link  active" href="/admin" sec:authorize="hasAuthority('ADMIN')" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/user" sec:authorize="(hasAnyAuthority('ADMIN', 'USER'))" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <div class="p-0 col-10 bg-light">
            <div class="tabs p-4">
            <div th:if="${user.isAdmin()}" class="tab-pane fade show active" id="v-pills-home"
                 role="tabpanel" aria-labelledby="v-pills-home-tab">
                <h1>Admin panel</h1>
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                           role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                           role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                    </div>
                </nav>
                <br/>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                         aria-labelledby="nav-home-tab">
                        <table class="table table-striped">
                            <div class="card-header"><h5><b>All users</b></h5></div>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Surname</th>
                                <th>Age</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>

                            <!-- <tbody> ниже перестает работать -->
                            <tbody>
                            <tr th:each="user : ${allUsers}">
                                <td th:text="*{user.id}">ID</td>
                                <td th:text="${user.name}">First Name</td>
                                <td th:text="${user.surName}">Last Name</td>
                                <td th:text="${user.age}">Age</td>
                                <td th:text="${user.userName}">Email</td>
                                <td th:text="${#strings.listJoin(user.roles,' ')}">Role</td>

                                <td>
                                    <!-- Button EDIT -->
                                    <button type="button" class="btn btn-info btn-primary" data-toggle="modal"
                                            th:data-target="'#edit' + ${user.id}">
                                        Edit
                                    </button>
                                </td>
                                <td>
                                    <!-- Button DELETE -->
                                    <button type="button" class="btn btn-danger btn-primary" data-toggle="modal"
                                            th:data-target="'#delete' + ${user.id}">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
